<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container container-grid">
        <!-- left -->
        <div class="sidebar-left">
            <div class="header-container-container">
                <div class="header-left-container">
                    <img class='logo' src="images/odin-lined.png">
                    <h1 class="header-left">Odin</h1>
                </div>
            </div>
        </div>

       

        
                

        <!-- form -->
        <form class="form-container" action="submit">
            <div class="txt">            
                <p class="txt-top">
                    This is not a real online service! You konw you need something 
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>

                <p class="txt-bottom">
                    You know you want to.
                </p>    
            </div>

            

            <div class="input-container">
                <h1>Let's do this!</h1>

                <div class="form-inputs">
                    <div class="form-left">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" required/>
                        <label for="e-mail">EMAIL</label>
                        <input for="e-mail" type="email" required/>
                        <label for="password">PASSWORD</label>
                        <input for="password" type="text" required/>
                    </div>
    
                    <div class="form-right">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text"/>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" type="type"/>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password"type="text"/>
                    </div>
                </div>


            </div>



            <div class="button-container">
                <button type="submit" class="submit-button">
                    CREATE ACCOUNT
                </button>
                <p class="txt-button">Already have an account? <a href="">Log in</a></p>
            </div>
        </form>

            


        
    </div>

</body>
</html>
